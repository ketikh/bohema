<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bohema</title>
</head>

<body>
    <section>
        <div class="main-section">
            <div class="lit-box">
                <h1 class="main-title">Bohema</h1>
                <div class="gray-box">
                    <div class="newpass-container">
                        <h2>Set a new password</h2>
                        <div class="sub-txt">Password must have at least 8 characters, upper and lowercase letters, a
                            number and a special symbol (eg. ! @ # % &)</div>
                        <div class="field">
                            <label>New Password</label>
                            <div class="pass-field">
                                <input type="password" class="white-input">
                                <img src="img/eye.svg" alt="Eye" class="show-pass">
                                <img src="img/eye.svg" alt="Eye" class="hide-pass">
                            </div>
                        </div>
                        <div class="field">
                            <label>Confirm Password</label>
                            <div class="pass-field">
                                <input type="password" class="white-input">
                                <img src="img/eye.svg" alt="Eye" class="show-pass">
                                <img src="img/eye.svg" alt="Eye" class="hide-pass">
                            </div>
                        </div>
                        <button class="disable-btn fill-btn big-h-btn">Set Password and Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
