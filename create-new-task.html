<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <div class="modal" id="success-create-task">
        <div class="modal-dialog modal-dialog-centered lit-w-modal">
            <div class="modal-content">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <div class="right-popup-close"><img src="img/close.svg" alt="Close"></div>
                </button>
                <div class="modal-body">
                    <div class="simple-text">
                        Task has been created!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header>
        <h1 class="h1">Bohema</h1>
        <div class="flex flex-a-center flex-j-between">
            <a href="activity.html" class="notification-btn"><img src="img/notification.svg" alt="Bell"></a>
            <div class="user-dp">
                <div class="user-image" style="background-image: url(./img/user.png);"></div>
                <div>
                    <div class="user-name">Salome Vastaveze</div>
                    <div>Admin</div>
                </div>
                <img src="img/arr-d.svg" alt="Arrow Down" class="arrow-d">
            </div>
        </div>
    </header>
    <section>
        <div class="section">
            <div class="right-panel upload-article-panel">
                <div class="panel-h">
                    <h2>Create Task</h2>
                    <a href=""><img src="img/home.svg" alt="Home"></a>
                    <a href="team.html" class="brdcr">Team</a>
                    <div class="brdcr">Tasks</div>
                </div>
                <div class="upl-article-cont without-bg">
                    <div class="task-create-cont">
                        <div class="upl-article">
                            <div class="upl-article-title">Create Task</div>
                            <div class="upl-article-field">
                                <label>Task Title</label>
                                <input type="text" class="input r">
                            </div>
                            <div class="upl-article-field">
                                <label>Task Description</label>
                                <div class="textarea-field">
                                    <textarea placeholder="Description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="task-cr-fields">
                            <div class="upl-article-select">
                                <label>Assign to</label>
                                <select class="select2">
                                    <option value="1">Select team member</option>
                                    <option value="2">Recently Added</option>
                                    <option value="3">Recently Added</option>
                                    <option value="4">Recently Added</option>
                                </select>
                            </div>
                            <div class="upl-article-select">
                                <label>Sprint</label>
                                <select class="select2">
                                    <option value="1">Sprint1: test</option>
                                    <option value="2">Recently Added</option>
                                    <option value="3">Recently Added</option>
                                    <option value="4">Recently Added</option>
                                </select>
                            </div>
                        </div>
                        <div class="datepicker-div upl-article-field with-icon">
                            <label>Due Date</label>
                            <input type="text" class="datepicker white-input" placeholder="Date from">
                            <img src="img/calendar-b.svg" alt="Calendar">
                        </div>
                    </div>
                    <div class="upl-article-buttons">
                        <button class="button bordered-btn">Cancel</button>
                        <button class="button fill-btn" data-bs-toggle="modal" data-bs-target="#success-create-task">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
