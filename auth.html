<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bohema</title>
</head>

<body>
    <section>
        <div class="main-section">
            <div class="lit-box">
                <h1 class="main-title">Bohema</h1>
                <div class="gray-box">
                    <div class="gray-box-inside">
                        <div class="sign-container">
                            <h2>Sign into your account</h2>
                            <div class="field">
                                <label>Email</label>
                                <input type="text">
                            </div>
                            <div class="field error-field">
                                <div class="flex flex-a-center flex-j-between">
                                    <label>Password</label>
                                    <div class="forgot-pass">Forgot your password?</div>
                                </div>
                                <div class="pass-field">
                                    <input type="password">
                                    <img src="img/eye.svg" alt="Eye" class="show-pass">
                                </div>
                                <div class="error-txt">Couldn’t sign in, please check email and password</div>
                            </div>
                            <button class="disable-btn fill-btn big-h-btn">Continue</button>
                        </div>
                        <div class="reset-pass-container">
                            <div class="back-to-sign"><img src="img/back.svg" alt="Arrow Left"></div>
                            <h2>Forgot your password</h2>
                            <div class="sub-txt">Enter the email address associated with your account and
                                we’ll help you!</div>
                                <div class="field">
                                    <label>Email</label>
                                    <input type="text">
                                </div>
                                <button class="fill-btn big-h-btn">Reset Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
